<!DOCTYPE html>
<html lang="zh-Cn">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
   <style>
       /* 边框 */
     .div{
         height: 200px;
         width: 200px;
         border: blue solid 1px;
         border-top: red solid 1px;
     }
     /* padding内边距 */
     .div1{
         padding: 5px 10px;
         width: 200px;
     }
     /* margin让块级元素水平居中 */
     .div2{
        /* 设置宽度 */
         width: 500px;
         border: red solid 1px;
         /* 左右边距auto */
         margin: 0 auto;
     }
     /* 圆角 */
     .c{
         width: 200px;
         height: 200px;
         border: burlywood solid 1px;
         border-radius: 10px 50% 20px 50%;
     }
     /* 盒子阴影 */
     .textShadow{
        width: 200px;
         height: 200px;
         border: steelblue solid 1px;
         box-shadow: 10px 10px 5px 5px cadetblue;
     }
     /* 文字阴影 */
     span {
         text-shadow: 10px 10px 20px chartreuse;
     }
     table{
        border: pink solid 1px;
        border-collapse: collapse;
       
     }
     tr th,td{
         border: pink solid 1px;
         /* border-collapse: collapse; */
         text-align: center;
     }
    
   </style>
<body>
    <div class="div"></div>
    <div class="div1">测试内边距</div>
    <div class="div2">水平居中</div>
    <table >
        <tr>
            <th>序号</th>
            <th>姓名</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>12</td>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>12</td>
        </tr>
        <tr>
            <td>1</td>
            <td>张三</td>
            <td>12</td>
        </tr>
    </table>
    <div class="c"></div>
    <div class="textShadow">盒子阴影</div>
    <span>文字阴影</span>
</body>
</html>
