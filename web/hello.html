<!--文档类型的声明标签 -->
<!DOCTYPE html>
<!--  lang="en",当前文档的显示语言，en英文，zh-CN中文-->
<!-- html外部骨架 -->
<html lang="zh-CN">
    <!-- head显示头部信息，即浏览器头部的内容 -->
<head>
    <!-- 字符编码是UTF-8 -->
    <meta charset="UTF-8">
    <!-- 辩题信息 -->
    <title>标题</title>
</head>
<!-- body表示内容，网页的正文都在这里 -->
<body>
    hello,world!
</body>
</html>
