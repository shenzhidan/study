<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- div+tab生成 -->
    <div></div>
    <!-- span*3+tab生成-->
    <span></span>
    <span></span>
    <span></span>
    <!-- 父子级关系，ul>ul+tab生成-->
    <ul>
        <li></li>
    </ul>
    <!-- 兄弟关系div+p+tab  -->
    <div></div>
    <p></p>
    <!-- 自动生成带类名的 .nav+tab，不加约束默认生成div-->
    <div class="nav"></div>
    <!-- 自动生成带类名或id名字的，加约束生成 -->‘
    <!-- p.id+tab -->
    <p id="p"></p>
    <!-- 生成带类名序号的 .类名$*N+tab-->
    <h1 class="demo1"></h1>
    <h1 class="demo2"></h1>
    <h1 class="demo3"></h1>
    <h1 class="demo4"></h1>
    <h1 class="demo5"></h1>
</body>
</html>
